{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="section-top">
        <img src="{% static 'img/slider0.jpg' %}" class="img-responsive">
    </div>
    <div class="section section1">
        <div class="container">
            <div class="row">
                {% for product in products %}
                    <div class="col-lg-3">
                        <div class="product-item">
                            <div>
                                <img src="{{product.image.url}}" class="img-responsive">
                            </div>
                            <h4>{{ product.product.name }}</h4>
                            <p>
                                {{ product.product.description|truncatechars_html:120 }}
                            </p>
                            <div>
                                {{ product.product.price }}
                            </div>
                            <div class="add-to-card-btn">
                                <button class="btn btn-success">
                                    Добавить в корзину
                                </button>                                
                            </div>
                        </div>
                    </div>
                
                {% endfor %}
            </div>
        </div>
    </div>
    
    </div>
{% endblock %}
